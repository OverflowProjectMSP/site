<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <link href="css/user.css" rel="stylesheet">
    <title>Over</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row pt-3">
                <div class="col-3">
                    <h3>Настройки профиля</h3>
                </div>
            </div>
            <hr>
            <div class="row" style="display: flex; gap: 40px;">
                <div class="col-1">
                    <h5 style="color: gray; font-weight: 400;">Анкета</h5>
                </div>
                <div class="col-1">
                    <h5>Аккаунт</h5>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12" style="text-align: center;">
                    <h4>Смена пароля</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h5>Старый пароль</h5>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="" aria-label="Name"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h5>Новый пароль</h5>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="" aria-label="Secondname"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h5>Повторите новый пароль</h5>
                    <div class="input-group mb-3">
                        <input type="passoword" class="form-control" placeholder="" aria-label="Interests"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <hr>
            <div class="row" style="text-align: center;">
                <div class="col-12">
                    <h4>Смена почты</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h5>Новый адрес почты</h5>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="" aria-label="About"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col-4">
                    <button id="save"><b>Сохранить изменения</b></button>
                </div>
            </div>
            </div>
    </main>
</body>

</html>
